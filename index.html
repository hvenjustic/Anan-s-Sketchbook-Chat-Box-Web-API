    <script>
        // é…ç½® - ä»æœåŠ¡å™¨è·å–APIåœ°å€
        let API_BASE_URL = 'http://www.hvenjustic.top:5000';

        // DOM å…ƒç´ 
        const form = document.getElementById('generateForm');
        const textInput = document.getElementById('text');
        const emotionSelect = document.getElementById('emotion');
        const generateBtn = document.getElementById('generateBtn');
        const clearBtn = document.getElementById('clearBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const success = document.getElementById('success');
        const resultContainer = document.getElementById('resultContainer');
        const imagePreview = document.getElementById('imagePreview');
        const downloadBtn = document.getElementById('downloadBtn');

        // è‡ªå®šä¹‰ä¸‹æ‹‰æ¡†å…ƒç´ 
        const customEmotionSelect = document.getElementById('customEmotionSelect');
        const customEmotionDropdown = document.getElementById('customEmotionDropdown');
        const customSelectText = customEmotionSelect.querySelector('.custom-select-text');
        const customSelectOptions = customEmotionDropdown.querySelectorAll('.custom-select-option');

        let currentImageBlob = null;

        // æ˜¾ç¤º/éšè—æ¶ˆæ¯
        function showMessage(element, message, type) {
            element.textContent = message;
            element.style.display = 'block';
            if (type === 'error') {
                error.style.display = 'block';
                success.style.display = 'none';
            } else if (type === 'success') {
                success.style.display = 'block';
                error.style.display = 'none';
            }
        }

        function hideMessages() {
            error.style.display = 'none';
            success.style.display = 'none';
        }

        // è®¾ç½®åŠ è½½çŠ¶æ€
        function setLoading(isLoading) {
            if (isLoading) {
                loading.style.display = 'block';
                generateBtn.disabled = true;
                generateBtn.textContent = 'â³ ç”Ÿæˆä¸­...';
            } else {
                loading.style.display = 'none';
                generateBtn.disabled = false;
                generateBtn.textContent = 'ğŸ¯ ç”Ÿæˆ';
            }
        }

        // è‡ªå®šä¹‰ä¸‹æ‹‰æ¡†åŠŸèƒ½
        function initCustomSelect() {
            // ç‚¹å‡»ä¸‹æ‹‰æ¡†æ‰“å¼€/å…³é—­
            customEmotionSelect.addEventListener('click', function (e) {
                e.stopPropagation();
                const isActive = customEmotionSelect.classList.contains('active');
                if (isActive) {
                    closeCustomSelect();
                } else {
                    openCustomSelect();
                }
            });

            // é€‰æ‹©é€‰é¡¹
            customSelectOptions.forEach(option => {
                option.addEventListener('click', function (e) {
                    e.stopPropagation();
                    const value = this.getAttribute('data-value');
                    const label = this.querySelector('.custom-select-option-label').textContent;

                    // æ›´æ–°æ˜¾ç¤ºæ–‡æœ¬
                    customSelectText.textContent = label;

                    // æ›´æ–°åŸç”Ÿselectçš„å€¼
                    emotionSelect.value = value;

                    // æ›´æ–°é€‰ä¸­çŠ¶æ€
                    customSelectOptions.forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');

                    // å…³é—­ä¸‹æ‹‰æ¡†
                    closeCustomSelect();
                });
            });

            // ç‚¹å‡»å¤–éƒ¨å…³é—­ä¸‹æ‹‰æ¡†
            document.addEventListener('click', function (e) {
                if (!customEmotionSelect.contains(e.target) && !customEmotionDropdown.contains(e.target)) {
                    closeCustomSelect();
                }
            });
        }

        function openCustomSelect() {
            customEmotionSelect.classList.add('active');
            customEmotionDropdown.classList.add('show');
        }

        function closeCustomSelect() {
            customEmotionSelect.classList.remove('active');
            customEmotionDropdown.classList.remove('show');
        }

        // æ¸…ç©ºè¡¨å•å’Œç»“æœ
        function clearForm() {
            textInput.value = '';
            emotionSelect.value = '';
            customSelectText.textContent = 'é»˜è®¤è¡¨æƒ…';
            customSelectOptions.forEach(opt => opt.classList.remove('selected'));
            customSelectOptions[0].classList.add('selected');
            currentImageBlob = null;
            imagePreview.style.display = 'none';
            downloadBtn.style.display = 'none';
            resultContainer.style.display = 'none';
            hideMessages();
        }

        // ç”Ÿæˆå›¾ç‰‡
        async function generateImage(event) {
            event.preventDefault();

            const text = textInput.value.trim();
            const emotion = emotionSelect.value;

            // éªŒè¯è¾“å…¥
            if (!text) {
                showMessage(error, 'è¯·è¾“å…¥æ–‡æœ¬å†…å®¹', 'error');
                return;
            }

            hideMessages();
            setLoading(true);
            resultContainer.style.display = 'none';
            currentImageBlob = null;

            try {
                // å‡†å¤‡è¯·æ±‚æ•°æ®
                const requestData = {
                    text: text
                };

                if (emotion) {
                    requestData.emotion = emotion;
                }

                // å‘é€POSTè¯·æ±‚
                const response = await fetch(`${API_BASE_URL}/generate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestData)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || 'ç”Ÿæˆå›¾ç‰‡å¤±è´¥');
                }

                // è·å–å›¾ç‰‡æ•°æ®
                const imageBlob = await response.blob();

                if (imageBlob.size === 0) {
                    throw new Error('ç”Ÿæˆçš„å›¾ç‰‡æ•°æ®ä¸ºç©º');
                }

                // æ˜¾ç¤ºå›¾ç‰‡
                const imageUrl = URL.createObjectURL(imageBlob);
                imagePreview.src = imageUrl;
                imagePreview.style.display = 'block';

                // æ˜¾ç¤ºä¸‹è½½æŒ‰é’®
                downloadBtn.style.display = 'inline-block';
                downloadBtn.onclick = () => downloadImage(imageBlob);

                // æ˜¾ç¤ºç»“æœ
                resultContainer.style.display = 'block';
                showMessage(success, 'âœ… å›¾ç‰‡ç”ŸæˆæˆåŠŸï¼', 'success');

                // ä¿å­˜å›¾ç‰‡æ•°æ®ç”¨äºä¸‹è½½
                currentImageBlob = imageBlob;

            } catch (err) {
                console.error('ç”Ÿæˆå›¾ç‰‡é”™è¯¯:', err);
                // å¤„ç†ç½‘ç»œé”™è¯¯
                if (err.name === 'TypeError' && err.message.includes('fetch')) {
                    showMessage(error, 'âŒ æ— æ³•è¿æ¥åˆ°æœåŠ¡å™¨ï¼Œè¯·ç¡®ä¿åç«¯æœåŠ¡æ­£åœ¨è¿è¡Œï¼ˆhttp://www.hvenjustic.top:5000ï¼‰', 'error');
                } else if (err.message === 'Failed to fetch') {
                    showMessage(error, 'âŒ ç½‘ç»œè¯·æ±‚å¤±è´¥ï¼Œè¯·æ£€æŸ¥ï¼š\n1. åç«¯æœåŠ¡æ˜¯å¦å·²å¯åŠ¨\n2. æœåŠ¡å™¨åœ°å€æ˜¯å¦æ­£ç¡®ï¼ˆhttp://www.hvenjustic.top:5000ï¼‰\n3. é˜²ç«å¢™æ˜¯å¦é˜»æ­¢äº†è¿æ¥', 'error');
                } else {
                    showMessage(error, `âŒ ${err.message}`, 'error');
                }
            } finally {
                setLoading(false);
            }
        }

        // ä¸‹è½½å›¾ç‰‡
        function downloadImage(blob) {
            if (!blob) {
                showMessage(error, 'æ²¡æœ‰å¯ä¸‹è½½çš„å›¾ç‰‡', 'error');
                return;
            }

            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `anan-sketchbook-${Date.now()}.png`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

            showMessage(success, 'âœ… å›¾ç‰‡ä¸‹è½½å·²å¼€å§‹', 'success');
        }

        // äº‹ä»¶ç›‘å¬
        form.addEventListener('submit', generateImage);
        clearBtn.addEventListener('click', clearForm);

            }
        }

        document.addEventListener('DOMContentLoaded', async function () {
            console.log('Anan\'s Sketchbook Generator å·²åŠ è½½');
            initCustomSelect();

        });

        // é¡µé¢å…³é—­æ—¶æ¸…ç†

            }
